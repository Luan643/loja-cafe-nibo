<div class="container">
    <div class="container-historico">
        <h1>Histórico de Compras</h1>
        <div id="historico">
            @for (compra of compras(); track compra._id) {
            <div>
                <p>Produto: {{compra.nome}}</p>
                <p>Quantida: {{compra.quantidade}}</p>
                <p>Preço: {{converterMoeda(compra.preco)}}</p>
            </div>
            }

        </div>
    </div>

</div>
